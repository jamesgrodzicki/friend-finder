<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
</head>
<body>
    <form action='/api/friends' method='post'>
        <p>Enter Your Full Name</p>
        <input type='text' name='name' required><br><hr>
        <p>Enter Your Age</p>
        <input type='number' name='age' min='1' max='120' required><br><hr>
        <p>Enter Your Phone Number</p>
        <input type='tel' name='phoneNumber' required><br><hr>
        <input type='submit' value='Submit'>
    </form>
</body>
</html>
